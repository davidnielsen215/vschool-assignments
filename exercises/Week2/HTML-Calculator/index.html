<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML</h1>
    <h1>CALCULATOR</h1>
        <div id='add' class='container'>
            <form name='addition'>
                    <input type="number" id='add1'/> +
                    <input type="number" id='add2'/>
                    <button>ADD</button>
            </form>

        </div>
        <div id='subtract' class='container'>
            <form name='subtraction'>
                    <input type="number" id='sub1' /> -
                    <input type="number" id='sub2'/>
                    <button>SUBTRACT</button>
            </form>

        </div>
        <div id='multiply' class='container'>
            <form name='multiplication'>
                    <input type="number" id='mul1'/> *
                    <input type="number" id='mul2'/>
                    <button>MULTIPLY</button>
            </form>

        </div>
        <script src="app.js"></script>
  
</body>
</html>
