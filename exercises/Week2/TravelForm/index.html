<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name='airline'>
        <input type="text" placeholder="First Name" name="firstname">
            <br>
        <input type="text" placeholder="Last Name" name="lastname">
            <br>
        <input type="date" placeholder="Date Of Birth" name="bday">
            <br>
            Gender
            <br>
        Female<input type="radio" name="gender" id="Female">
        Male<input type="radio" name="gender" id="Male">
            <br>
            Location
            <br>
        Salt Lake<input type="checkbox" name="location" id="Salt Lake">
        Los Angeles<input type="checkbox" name="location" id="Los Angeles">
        New York<input type="checkbox" name="location" id="New York">
            <br>
            Snacks
            <br>
        Peanuts<input type="checkbox" name="diet" id="Peanuts" >
        Chips<input type="checkbox" name="diet" id="Chips" >
        Crakers<input type="checkbox" name="diet" id="Cracker" >
            <br>
        <button>Submit</button>
    </form>
    
<script src="app.js"></script>
</body>
</html>
